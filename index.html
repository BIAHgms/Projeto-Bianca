<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<!-- Elemento raiz do documento com o idioma definido como português do Brasil -->
<html lang="pt-br">
<head>
    <!-- Meta tag para definir o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Meta tag para compatibilidade com o Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Meta tag para definir a viewport e a escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Background Color</title>
    <!-- Link para a folha de estilos CSS externa -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Elemento principal que contém o conteúdo da página -->
    <main class="container">
        <!-- Div que contém a descrição e o input de seleção de cor -->
        <div>
            <!-- Texto que solicita ao usuário para selecionar uma cor -->
            <span>SELECIONE UMA COR PARA O FUNDO:</span>
            <!-- Input para selecionar a cor, com evento de mudança que chama a função 'onChangeBg' -->
            <input type="color" onchange="onChangeBg()" />
        </div>
    </main>
    <!-- Inclusão do arquivo JavaScript externo -->
    <script src="app.js"></script>
</body>
</html>
